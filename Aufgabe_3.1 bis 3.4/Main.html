<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Testing..</title>
</head>

<body>

<h1 style="margin-left: 30px" id="demo"></h1>

<script>
    function isDivider(a, b) {
        return a % b == 0;
    }

    function sumOfDividers(a) {
        let x = 0;
        for (let i = 1; i < a; i++) {
            if (a % i == 0) {
                x = x + i;
            }
        }
        return x;
    }

    function isPerfectNumber(a) {
        let x = 0;
        for (let i = 1; i < a; i++) {
            if (a % i == 0) {
                x = x + i;
            }
        }
        if (a == x) {
            return true;
        } else {
            return false;
        }
    }

    function findPerfectNumbers(n) {
        let array = [];
        for (let a = 2; a <= n; a++) {
            let x = 0;
            for (let i = 1; i < a; i++) {
                if (a % i == 0) {
                    x = x + i;
                }
            }
            if (a == x) {
                array.push(x);
            }
        }
        return array;
    }

    document.getElementById("demo").innerHTML = findPerfectNumbers(50);
</script>

</body>
</html>
